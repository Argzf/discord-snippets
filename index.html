<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord snippets</title>    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
    
    function styleHeaders() {
      
      const headers = document.querySelectorAll('h1, h2, h3, h4, h5, h6');

      
      const fontSizes = ['text-5xl', 'text-4xl', 'text-3xl', 'text-2xl', 'text-xl', 'text-lg'];

      
      headers.forEach((header, index) => {
        header.classList.add('font-weight-bold'); 
        header.classList.add(fontSizes[index]); 
      });
    }

    
    window.onload = () => { styleHeaders(); styleHeaders(); styleHeaders(); styleHeaders()};
 
    </script>
  </body>
</html>
